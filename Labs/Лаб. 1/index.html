<body>
 		<div id="map"></div>
    <script>

     function initMap() 
    {
     var location = {lat: 49.232804,lng:28.482988};
     var map = new google.maps.Map(document.getElementById('map'), {zoom: 13, center: location});

     var marker = new google.maps.Marker({
          map: map,
          position: location,
          title: 'Фонтан'
        });

     fetch('https://api.openweathermap.org/data/2.5/weather?q=Vinnytsia&appid=1b5ee5a1a74d624a74750350327ea372')
        .then(function(response) {
          response.json().then(function(data) {
              var icon = data.weather[0].icon;
              var marker = new google.maps.Marker({
                position: location,
                map: map,
                title: data.weather[0].description, 
                icon: 'http://openweathermap.org/img/w/' + icon + '.png'
              });
          });
        });
      
 	}


	</script>



	<script 

	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVf67SizpY1hwiOVmVsofXBCwLUxs75Mg&callback=initMap"async defer>

    </script> 



</body>
</html>
